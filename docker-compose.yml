# Ref. https://qiita.com/k4ssyi/items/b8d1355fed43b526aee1

version: "3.8"
services:
  django:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app
    command: "python3 manage.py runserver 0.0.0.0:8000"
    depends_on:
      - postgres
  postgres:
    image: postgres:16
    environment:
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
